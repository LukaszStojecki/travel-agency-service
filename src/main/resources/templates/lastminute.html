<!DOCTYPE html>
<html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Brand</title>
    <link rel="stylesheet" th:href="@{/assets/bootstrap/css/bootstrap.min.css}">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/assets/fonts/simple-line-icons.min.css}">
</head>

<body>
<nav class="navbar navbar-light navbar-expand-lg fixed-top bg-white clean-navbar" style="height:64px;">
    <div class="container"><a class="navbar-brand logo" href="#"></a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only"></span><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse"
             id="navcol-1">
            <ul class="nav navbar-nav ml-auto">

                <li class="nav-item" role="presentation"><a class="nav-link" href="/">Home</a></li>

                <li sec:authorize="!isAuthenticated()" class="nav-item">
                    <a class="nav-link" th:href="@{/login}">Zaloguj</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Wyloguj</a>
                </li>

                <li sec:authorize="!isAuthenticated()" class="nav-item">
                    <a class="nav-link" th:href="@{/register}">Rejestracja</a>

                <li sec:authorize="hasAuthority('ADMIN')" class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                        Strony Admina
                    </a>

                    <div class="dropdown-menu">
                        <a class="dropdown-item" th:href="@{/panel}">Panel Administratora</a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>
<main class="page leftContainer">
    <section class="clean-block clean-hero">
        <div class="text">
            <h2>Zbliżające się wycieczki</h2>
            <p>
            </p>
            <div class="table-borderless">
                <table class="table">

                    <thead>
                    <tr>
                        <th> Miasto wylotu</th>
                        <th> Miasto przylotu</th>
                        <th> Hotel</th>
                        <th> Rozpoczęcie wycieczki</th>
                        <th> Ilość dni</th>
                        <th> Cena za dorosłego</th>
                        <th> Cena za dziecko</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${trips.isEmpty()}">
                        <td colspan="2"> Brak Wycieczek</td>
                    </tr>
                    <tr th:each="trip : ${trips}">
                        <td><span th:text="${trip.cityFrom}"> </span></td>
                        <td><span th:text="${trip.cityWhere}">  </span></td>
                        <td><span th:text="${trip.hotelWhere}">  </span></td>
                        <td><span th:text="${trip.startDate}">  </span></td>
                        <td><span th:text="${trip.days}">  </span></td>
                        <td><span th:text="${trip.adultPrice}">  </span></td>
                        <td><span th:text="${trip.childPrice}">  </span></td>

                        <td><a th:href="@{${'/trip/'+trip.id}}">
                            <button type="button" class="btn btn-dark btn-sm">Pokaż</button>
                        </a></td>
                    </tr>
                    </tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</main>
<footer class="page-footer dark">
    <div class="footer-copyright">
        <p>© 2020 Copyright Text</p>
    </div>
</footer>
<script th:src="@{/assets/js/jquery.min.js}"></script>
<script th:src="@{/assets/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/assets/js/script.min.js}"></script>
</body>

</html>
