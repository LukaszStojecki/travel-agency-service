<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h3>Dodaj hotel</h3>
    <form method="post" th:action="@{/panel/add/hotel}" th:object="${addHotel}">

        <div><label><strong>Miasto</strong></label>

            <select th:field="*{cityId}">
                    <option th:each="city: ${cities}" th:text="${city.name}" th:value="${city.id}"></option>
            </select>
        </div>
        <label><strong>Nazwa</strong></label>
        <input type="text" name="name">
        <div class="form-group">
            <button class="btn btn-primary btn-block" type="submit">Dodaj</button>
        </div>
    </form>
</body>
</html>
